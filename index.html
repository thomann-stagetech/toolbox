<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DMX Toolbox</title>
<style>
  body { margin:0; font-family:system-ui,sans-serif; background:#f8f8f8; color:#222; }
  header { background:#00b5bd; color:white; padding:1rem; text-align:center; font-weight:bold; font-size:1.4rem; }
  .tile-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    padding: 40px 20px;
    max-width: 900px;
    margin: auto;
  }
  .tile {
    background: rgba(255,255,255,0.8);
    border-radius: 12px;
    border: 1px solid #ddd;
    padding: 40px 20px;
    text-align:center;
    font-weight:600;
    font-size:1.2rem;
    cursor:pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
  }
  .tile:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
  }
  .tile i {
    font-size:2rem;
    margin-bottom:12px;
    color:#00b5bd;
  }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

<header>DMX Toolbox</header>

<div class="tile-container">
  <div class="tile" onclick="location.href='beam-angle.html'">
    <i class="fas fa-bullseye"></i>
    Abstrahlwinkel
  </div>
  <div class="tile" onclick="location.href='https://thomann-stagetech.github.io/dmx/'">
    <i class="fas fa-th-large"></i>
    Patch Plan
  </div>
  <div class="tile" onclick="location.href='warmwhite.html'">
    <i class="fas fa-lightbulb"></i>
    Kelvin Meter
  </div>
  <div class="tile" onclick="location.href='dip-switch.html'">
    <i class="fas fa-toggle-on"></i>
    DIP Rechner
  </div>
</div>

</body>
</html>
